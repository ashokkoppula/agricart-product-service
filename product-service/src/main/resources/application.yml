spring:
  application:
    name: product-service

  datasource:
    url: jdbc:postgresql://localhost:5432/agricart_product_service
    username: ${DB_USER:test}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


server:
  port: 8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
